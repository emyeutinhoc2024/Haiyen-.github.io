<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>
    <style>
        body {
            background-color: #f0f8ff; /* Nền xanh nhạt */
            color: #333; /* Màu chữ tối */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #0077b6; /* Xanh đậm */
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* Căn giữa nội dung */
        }
        .profile-container img {
            max-width: 150px; /* Kích thước hình ảnh đại diện */
            height: 150px;
            border-radius: 50%; /* Tạo hình tròn */
            margin-bottom: 15px;
            border: 3px solid #0077b6; /* Viền xanh đậm */
        }
        .profile-item {
            margin-bottom: 10px;
        }
        .profile-item strong {
            color: #03045e; /* Xanh đậm */
        }
    </style>
</head>
<body>
    <h1>Hồ Sơ Cá Nhân</h1>
    <div class="profile-container">
        <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/04/hinh-anh-doremon-2.jpg" alt="Hình ảnh Doremon">
        <div class="profile-item"><strong>Tên:</strong> Trần Thị Hải Yến</div>
        <div class="profile-item"><strong>Ngày sinh:</strong> 11/04/2007</div>
        <div class="profile-item"><strong>Quê quán:</strong> Mỏ Cày Bắc, Bến Tre</div>
        <div class="profile-item"><strong>Sở thích:</strong> Ngủ, nghe nhạc</div>
        <div class="profile-item"><strong>Nghề nghiệp tương lai:</strong> Giáo viên</div>
    </div>
</body>
</html>
